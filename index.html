<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js">
  </script>
</head>

<body>
  <div class="header">
    <h1><b>Basic Math Practice</b></h1>
  </div>

  <div id="main" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
    <button class="button1" onclick="run(); getNewQuestion();" id="start" type="button"
      style="background: green; border-radius: 10px; width: 70px; height: 35px; display: flex; align-items: center; justify-content: center; flex-direction: column;"><b>Start</b>

    </button>

    <button class="button2" onclick="quit()" id="quit" type="button"
      style="background: #a4303f; color: white;border-radius: 10px; width: 70px; height: 35px; display: none; ">Quit

    </button>
  </div>

  <div style="display:flex; align-items: center; justify-content: center; margin-top: 25px;">

    <div id="questions" style="width: 75%; background: white; height: 300px; border-radius: 15px; display: none; align-items: center; justify-content: center;">
        <div>
            <div id="question" style="text-align: center; margin-bottom: 50px; font-size: 36px;">
                This is text
            </div>

            <input type="number" id="user" name ="user" placeholder="Enter your answer here">
            <button type="button" onclick="makeQuestion()" style=" background: whitesmoke; border-radius: 10px; width: 70px; height: 35px;">Submit</button>
            <div >
                <a id="subtext" style="display: none; text-decoration: none;" href="#" target="_blank">Click here for help</a>
            </div>
        </div>
        
      
    </div>
  </div>







</body>

</html>
